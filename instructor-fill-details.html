<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instructor Fill Details</title>

    <!-- css bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- bootstrap icon link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <main>
        <section class="p-0 d-flex align-items-center position-relative overflow-hidden">

            <div class="container-fluid">
                <div class="row">
                    <!-- left -->
                    <div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100" style="min-height: 100vh;">
                        <div class="p-3 p-lg-5">
                            <!-- Title -->
                            <div class="text-center">
                                <h2 class="fw-bold fs-1">Welcome to our largest community</h2>
                                <p class="mb-0 h6 fw-bold fs-4">Let's Fill the Details!</p>
                            </div>
                            <!-- SVG Image -->
                            <img src="Assests/info.svg" class="mt-5 img-fluid" alt="">
                        </div>
                    </div>

                    <!-- Right -->
                    <div class="col-12 col-lg-5 m-auto">
                        <div class="row my-5">
                            <div class="col-sm-10 col-xl-8 m-auto">
                                <!-- Title -->

                                <h2>
                                    <i class="bi bi-clipboard-data-fill text-primary-emphasis display-1"></i>
                                    Fill Information about you!
                                </h2>
                                <p class="text-success-emphasis mb-4 fw-semibold text-center fs-1">Nice to see you! </p>

                                <div class="container mt-5 ">
                                    <form class="row g-4" action="instructor-fill-details.php" method="POST" enctype="multipart/form-data">
                                        <!-- Profile picture -->
                                        <div class="col-12 justify-content-start align-items-center p-1">
                                            <!-- Profile picture input -->
                                            <label class="form-label fs-5 fw-medium ms-2">Profile picture</label>
                                            <div class="user-img rounded-circle position-relative m-0 ms-4" style="height: 80px; width:80px;">
                                                <!-- Image Display -->
                                                
                                                <img src="Assests/i-8.jpg" alt="" class="position-absolute top-0 start-0 rounded-circle" height="80px" width="80px">

                                                <!-- Camera Icon -->
                                                <div class="camera-icon position-absolute bottom-0 end-0 px-1 rounded-circle bg-dark bg-opacity-10">
                                                    <!-- Hidden File Input -->
                                                    <input type="file" id="fileInput" style="display: none;" accept="Assets/*" name="instructor_img">

                                                    <!-- Camera Icon Link -->
                                                    <label for="fileInput" class="text-decoration-none text-light">
                                                        <i class="bi bi-camera text-dark fs-4"></i>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Username -->
                                        <div class="col-md-6 p-1">
                                            <label class="form-label fs-5 fw-medium">Username</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="instructor_username" id="username">
                                            </div>
                                        </div>

                                        <!-- Email id -->
                                        <div class="col-md-6 p-1">
                                            <label class="form-label fs-5 fw-medium">Email id</label>
                                            <input class="form-control" type="email" name="email" id="mail_ID">
                                        </div>

                                        <!-- Phone number -->
                                        <div class="col-md-6 p-1">
                                            <label class="form-label fs-5 fw-medium">Phone number</label>
                                            <input type="text" class="form-control" name="phone_number">
                                        </div>

                                        <!-- About me -->
                                        <div class="col-12 p-1">
                                            <label class="form-label fs-5 fw-medium">About me</label>
                                            <textarea class="form-control" rows="3" name="details" id="about_me"></textarea>
                                            <div class="form-text fw-bold">Brief description for your profile.</div>
                                        </div>

                                        <!-- Save button -->
                                        <div class="d-sm-flex justify-content-end">
                                            <button class="btn btn-primary mb-0" type="submit" name="info">Save changes</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="Script/sidebar.js"></script>
    <!-- JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
