<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/login.css">
       
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">>

    <title>Sign-up</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-2 bg-white shadow box-area m-0">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #0c5c51;">
                <div class="featured-image mb-3">
                    <img src="Assests/sign-up.svg" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be
                    Verified</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on
                    this platform.</small>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-2">
                        <h2>Hello,user</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <form action="register_process.php" method="post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6"
                                placeholder="username" name="username">
                        </div>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email" name="email">
                        </div>
                        <div class="input-group mb-3">
                            <input type="tel" class="form-control form-control-lg bg-light fs-6" placeholder="phone No" name="phone">
                        </div>
                        <div class="input-group mb-3">
                            <select class="form-select text-secondary bg-light" aria-label="Default select example" name="city" id="cityDropdown">
                                <option selected>Open this select menu</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Password" name="password">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Confirm Password" name="confirm_password">
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg loginBtn text-light w-100 fs-6 fw-bolder" name="register">Sign Up</button>
                        </div>
                        <div class="input-group mb-3">
                            <p class=" w-100 fs-6 text-center fw-bolder m-0">Or Sign In with</p>
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-center align-items-center">
                            <button class="btn"><i class="bi bi-facebook text-primary fs-4 me-2"></i></button>
                            <button class="btn"><i class="bi bi-apple fs-4 me-2"></i></button>
                            <button class="btn"><i class="bi bi-google fs-4 me-2"></i></button>
                        </div>
                        <div class="row text-center">
                            <small>Already Account? <a href="login.html">Login</a></small>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="Script/city.js"></script>
    <script src="Script/login.js"></script>
</body>

</html>
